<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename="style.css") }}">
    <meta charset="UTF-8">
    <title>Create new account</title>
</head>
<body>
    <div class="navbar">
        <a class="logolink" href="{{ url_for("index") }}">MBTA</a>
        <div class="userlinks">
            {% if account %}
                <span><a href="{{ url_for("profile") }}">Profile</a></span>
                <span><a href="{{ url_for("logout") }}">Logout</a></span>
            {% else %}
                <span><a href="{{ url_for("register") }}">Register</a></span>
                <span><a href="{{ url_for("login") }}">Login</a></span>
            {% endif %}
        </div>
    </div>
        <h3>Sign Up</h3>
        {% if errmessage %}
            <p class="errmessage">{{ errmessage }}</p>
        {% endif %}
        <div>
            <form method="post" action="{{ url_for('register_user') }}">
                <table>
                    <tr>
                        <td><label for="email">Email(REQUIRED):</label></td>
                        <td><input type="email" name="email" value="{% if fields %}{{ fields.email }}{% endif %}"/></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password(REQUIRED):</label></td>
                        <td><input type="password" name="password"/></td>
                    </tr>
                    <tr>
                        <td><label for="fname">First Name(REQUIRED):</label></td>
                        <td><input type="text" name="fname" value="{% if fields %}{{ fields.fname }}{% endif %}"/></td>
                    </tr>
                    <tr>
                        <td><label for="lname">Last Name(REQUIRED):</label></td>
                        <td><input type="text" name="lname" value="{% if fields %}{{ fields.lname }}{% endif %}"/></td>
                    </tr>
                </table>
                <input type="submit" value="Submit"/>
            </form>
        </div>
</body>
</html>
